name: Sync Upstream
on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 0 点运行

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Upstream Branch
        uses: actions/checkout@v2
        with:
          repository: Gnuyoah/Thread
          ref: main

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/Gnuyoah/Thread.git

      - name: Checkout Main Branch
        uses: actions/checkout@v2
        with:
          repository: oceanchun/lady
          ref: main

      - name: Merge Upstream Branch
        run: |
          git fetch upstream
          git merge --ff-only upstream/main

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: main
